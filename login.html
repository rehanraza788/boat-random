<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <form class="needs-validation">
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">User Name :</label>
                <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter Your Username"
                    required>
            </div>

            <div class="mb-3">
                <label for="pwd" class="form-label">Password :</label>
                <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Enter Your password"
                    required>
            </div>

            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" id="mycheck" name="remember" required>
                <label for="mycheck" class="form-check-label">accept</label>
            </div>
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">check this checkbox to continue</div>

            <button type="submit" class="btn btn-danger">submit</button>
        </form>

        <div class="mt-2">
            <span>click here to Login
                <a href="registration.html"><button type="submit" class="btn btn-danger">regintration</button></a>
            </span>
        </div>


    </div>
</body>

</html>
